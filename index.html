<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>How old are you?</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-counter">
        <div>
          <label id="year-label">Year</label
          ><input type="number" placeholder="YYYY" id="year-input" />
        </div>
        <div>
          <label id="month-label">Month</label
          ><input type="number" placeholder="MM" id="month-input" />
        </div>
        <div>
          <label id="day-label">Day</label
          ><input type="number" placeholder="DD" id="day-input" />
        </div>
        <img id="button" src="assets/images/icon-arrow.png" alt="arrow" />
      </div>

      <div class="break-line">
        <div><hr /></div>
      </div>

      <div class="timer">
        <div>
          <a class="years-counter">--</a>
          <h1>years</h1>
        </div>
        <div>
          <a class="months-counter">--</a>
          <h1>months</h1>
        </div>
        <div>
          <a class="days-counter">--</a>
          <h1>days</h1>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/october-and-april">october-and-april</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
